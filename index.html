<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="resources/favicon.ico"
      type="image/x-icon"
      sizes="96x96"
    />
    <script src="./app.js" defer></script>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <title>Music Player By Ashley Waudby | devChallenges.io</title>
  </head>
  <body>
    
    <main class="container">
      <div id="songImg" class="song-img"></div>
      <div id="songInfo" class="song-info"></div>
      <div class="player">
        <div class="time">
          <span id="current">0:00</span>
          <span id="duration">0:00</span>
        </div>
        <div class="progress-container" id="progress-container">
          <div class="progress" id="progress"></div>
        </div>
        <div class="player-buttons">
          <img id="prevBtn"  src="./resources/Stop_and_play_fill-1.svg">
          <img id="playPauseButton" class="play" src="./resources/Play_fill.svg">
          <img id="nextBtn"  src="./resources/Stop_and_play_fill.svg">
        </div>
      </div>
    </main>
  </body>
</html>
